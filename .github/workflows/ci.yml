name: CI Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Type Check & Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Type Check
        run: |
          if [ -f "jsconfig.json" ]; then
            echo "Running type check..."
            npx tsc --project jsconfig.json --skipLibCheck 2>&1 | head -50 > type-errors.log
            if [ -s type-errors.log ] && grep -q "error TS" type-errors.log; then
              echo "### ❌ Type Check Failed" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Copy this error to Claude:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              cat type-errors.log >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
            echo "### ✅ Type Check Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⏭️ Type Check Skipped (no jsconfig.json)" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Build
        run: |
          if grep -q '"build"' package.json 2>/dev/null; then
            npm run build
          else
            echo "No build script found, skipping..."
          fi
