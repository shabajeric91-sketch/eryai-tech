name: CI Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Type Check and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate package.json
        run: |
          echo "Validating package.json..."
          if [ ! -f "package.json" ]; then
            echo "No package.json found, skipping validation"
            exit 0
          fi
          if ! node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"; then
            echo "::error::package.json is not valid JSON!"
            exit 1
          fi
          DUPES=$(grep -c '"devDependencies"' package.json || echo "0")
          if [ "$DUPES" -gt "1" ]; then
            echo "::error::package.json has duplicate devDependencies ($DUPES found)!"
            exit 1
          fi
          echo "package.json is valid"
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Type Check
        run: |
          if [ -f "jsconfig.json" ]; then
            npx tsc --project jsconfig.json --skipLibCheck 2>&1 | head -50 > type-errors.log
            if [ -s type-errors.log ] && grep -q "error TS" type-errors.log; then
              echo "::error::Type check failed!"
              cat type-errors.log
              exit 1
            fi
          fi
      
      - name: Build
        run: |
          if grep -q '"build"' package.json 2>/dev/null; then
            npm run build
          fi
